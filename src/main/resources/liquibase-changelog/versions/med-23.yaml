databaseChangeLog:
  - changeSet:
      id: 4
      author: bsiemion
      changes:
        - createTable:
            tableName: facility
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_facility_id
                  name: id
                  type: int
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: unique_facility_name
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: postal_code
                  type: varchar(20)
              - column:
                  name: street
                  type: varchar(20)
              - column:
                  name: building_number
                  type: varchar(20)
